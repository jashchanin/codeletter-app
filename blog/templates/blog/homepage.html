<a href="{% url 'blog:create_post' %}"><p>Add post</p></a>
{% for p in posts %}
<ul>
    <li>
        <article>
            <h2>
                <a href="{% url 'blog:homepage' %}{{p.title|slugify}}">{{ p.title }}</a>
            </h2>
            <p> {{ p.content }}</p>
        </article>
    </li>
</ul>
{% endfor %}
