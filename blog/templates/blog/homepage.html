{% extends 'base.html' %}

{% load static %}

{% block content %}
<form method="post" action="{% url 'blog:homepage' %}">
    {% csrf_token %}
    <div>
        <input type="text" name="q" placeholder="Search post.."/>
        <button type="submit">Search</button>
    </div>
</form>
{% for p in posts %}
<ul>
    <li>
        <article>
            <h2>
                <a href="{% url 'blog:homepage' %}{{p.title|slugify}}">{{ p.title }}</a>
            </h2>
            <p> {{ p.content }}</p>
            {% if p.user == request.user %}
                <a href="{% url 'blog:edit_post' p.slug %}">EDIT</a>
                <a href="{% url 'blog:delete_post' p.slug %}">DELETE</a>
            {% endif %}
            {% if p.image %}
                <img src="{{ p.image.url }}" alt="" width="250px" height="180px"/>
            {% endif %}
        </article>
    </li>
</ul>
{% endfor %}
{% endblock %}
