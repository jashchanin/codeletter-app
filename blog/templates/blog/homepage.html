{% if request.user.is_authenticated %}
<p>Currently logged as <strong>{{ request.user }}</strong></p>

<a href="{% url 'blog:logout_user' %}">
    <p>Logout</p>
</a>

<a href="{% url 'blog:settings_user' %}">
    <p>Settings</p>
</a>
{% else %}
<a href="{% url 'blog:login_user' %}">
    <p>Login</p>
</a>
{% endif %}

<a href="{% url 'blog:create_post' %}">
    <p>Add post</p>
</a>

<a href="{% url 'blog:register_user' %}">
    <p>Register</p>
</a>

{% for p in posts %}
<ul>
    <li>
        <article>
            <h2>
                <a href="{% url 'blog:homepage' %}{{p.title|slugify}}">{{ p.title }}</a>
            </h2>
            <p> {{ p.content }}</p>
            <a href="{% url 'blog:edit_post' p.slug %}">EDIT</a>
            <a href="{% url 'blog:delete_post' p.slug %}">DELETE</a>
        </article>
    </li>
</ul>
{% endfor %}
